<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPal Checkout Demo</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&components=buttons,funding-eligibility"></script>
    <script src="checkout.js" defer></script>
</head>
<body>
    <!-- Add navigation header -->
    <div style="background: #f8f9fa; padding: 10px 20px; border-bottom: 1px solid #dee2e6;">
        <div style="max-width: 800px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center;">
            <h3 style="margin: 0; color: #333;">PayPal Checkout Demo</h3>
            <div style="display: flex; gap: 12px;">
                <a href="orders.html" style="color: #0070ba; text-decoration: none; padding: 8px 16px; border: 1px solid #0070ba; border-radius: 4px; transition: all 0.2s;">
                    Orders
                </a>
                <a href="vault.html" style="color: #0070ba; text-decoration: none; padding: 8px 16px; border: 1px solid #0070ba; border-radius: 4px; transition: all 0.2s;">
                    Vault
                </a>
            </div>
        </div>
    </div>

    <div class="container">
        <h1>Checkout</h1>
        <div id="paypal-button-container"></div>

        <!-- Google Pay container -->
        <div id="googlepay-container"></div>

        <!-- Apple Pay container -->
        <div id="applepay-container"></div>

        <!-- Order and payment information sections -->
        <div id="order-info-section" style="display:none;">
            <h2>Order Information</h2>
            <div id="create-order-info"></div>
            <div id="capture-order-info"></div>
            <div id="payment-source-type-info"></div>
            <div id="vault-status-info"></div>
            <div id="customer-id-info"></div>
            <div id="payment-token-id-info"></div>
        </div>

        <!-- Shipping and billing information forms -->
        <div>
            <h2>Shipping Information</h2>
            <form id="shipping-info-form">
                <label for="shipping-first-name">First Name:</label>
                <input type="text" id="shipping-first-name" required>
                <label for="shipping-last-name">Last Name:</label>
                <input type="text" id="shipping-last-name" required>
                <label for="shipping-email">Email:</label>
                <input type="email" id="shipping-email" required>
                <label for="shipping-phone">Phone:</label>
                <input type="tel" id="shipping-phone" required>
                <label for="shipping-address-line1">Address Line 1:</label>
                <input type="text" id="shipping-address-line1" required>
                <label for="shipping-admin-area2">City:</label>
                <input type="text" id="shipping-admin-area2" required>
                <label for="shipping-admin-area1">State:</label>
                <input type="text" id="shipping-admin-area1" required>
                <label for="shipping-postal-code">Postal Code:</label>
                <input type="text" id="shipping-postal-code" required>
                <label for="shipping-country-code">Country Code:</label>
                <input type="text" id="shipping-country-code" required>
                <button type="submit">Continue to Payment</button>
            </form>
        </div>

        <div id="billing-info" style="display:none;">
            <h2>Billing Information</h2>
            <form id="billing-info-form">
                <label for="billing-first-name">First Name:</label>
                <input type="text" id="billing-first-name" required>
                <label for="billing-last-name">Last Name:</label>
                <input type="text" id="billing-last-name" required>
                <label for="billing-email">Email:</label>
                <input type="email" id="billing-email" required>
                <label for="billing-phone">Phone:</label>
                <input type="tel" id="billing-phone" required>
                <label for="billing-address-line1">Address Line 1:</label>
                <input type="text" id="billing-address-line1" required>
                <label for="billing-admin-area2">City:</label>
                <input type="text" id="billing-admin-area2" required>
                <label for="billing-admin-area1">State:</label>
                <input type="text" id="billing-admin-area1" required>
                <label for="billing-postal-code">Postal Code:</label>
                <input type="text" id="billing-postal-code" required>
                <label for="billing-country-code">Country Code:</label>
                <input type="text" id="billing-country-code" required>
                <button type="submit">Continue to Review</button>
            </form>
        </div>

        <!-- Saved payment methods container -->
        <div id="saved-payment-methods-container" style="display:none;"></div>

        <!-- Order review and submit section -->
        <div id="order-review-section" style="display:none;">
            <h2>Order Review</h2>
            <div id="order-summary"></div>
            <button id="submit-order-button">Submit Order</button>
        </div>
    </div>
</body>
</html>
